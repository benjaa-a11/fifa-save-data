<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC25 Mobile Guardado - Davun</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --color-bg: #10172a;
            --color-primary: #2563eb;
            --color-secondary: #60a5fa;
            --color-accent: #22d3ee;
            --color-text: #f1f5f9;
            --color-text-secondary: #cbd5e1;
            --color-error: #ef4444;
            --color-success: #22c55e;
            --font-family: 'Roboto', sans-serif;
            --shadow: 0 4px 24px 0 rgba(30,41,59,0.25);
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e293b 0%, #2563eb 100%);
            color: var(--color-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        .bg-text {
            position: absolute;
            top: 92%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 7em;
            font-weight: 900;
            color: rgba(96,165,250,0.07);
            text-transform: uppercase;
            z-index: 0;
            pointer-events: none;
            letter-spacing: 0.15em;
            user-select: none;
        }
        .bg-text span {
            display: inline-block;
            animation: glow 4s infinite ease-in-out;
        }
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 16px var(--color-secondary); }
            50% { text-shadow: 0 0 32px var(--color-primary), 0 0 48px var(--color-accent); }
        }

        .card {
            background: rgba(16,23,42,0.98);
            border-radius: 1.2em;
            box-shadow: var(--shadow);
            padding: 2.5em 2em 2em 2em;
            margin-bottom: 2em;
            width: 95%;
            max-width: 420px;
            box-sizing: border-box;
            text-align: center;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(2px);
        }

        input, button {
            padding: 1.1em;
            font-size: 1.05rem;
            margin: 0.6em 0;
            border: none;
            border-radius: 0.7em;
            background: #1e293b;
            color: var(--color-text-secondary);
            width: 100%;
            box-sizing: border-box;
            transition: background 0.25s, color 0.25s, box-shadow 0.25s;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 0.5em var(--color-accent);
            background: #334155;
            color: var(--color-text);
        }
        button {
            background: linear-gradient(90deg, var(--color-primary), var(--color-accent));
            color: #fff;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 0.03em;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.7em;
            box-shadow: 0 2px 8px 0 rgba(34,211,238,0.08);
        }
        button:hover {
            background: linear-gradient(90deg, #1d4ed8, #06b6d4);
        }

        #authSection, #saveSection, #failureMessage, #savePopup, #countdown {
            display: none;
        }
        #authSection, #saveSection, #failureMessage, #savePopup, #countdown {
            /* All cards use .card styles */
        }

        #authSection, #saveSection, #failureMessage {
            flex-direction: column;
            align-items: center;
        }

        #failureMessage {
            color: var(--color-error);
            font-size: 1.1rem;
            background: rgba(239,68,68,0.08);
            border: 1px solid var(--color-error);
        }

        a, .toggle-link {
            color: var(--color-accent);
            text-decoration: none;
            cursor: pointer;
            margin-top: 1em;
            display: inline-block;
            transition: color 0.2s;
            font-weight: 500;
        }
        a:hover, .toggle-link:hover {
            text-decoration: underline;
            color: var(--color-secondary);
        }

        #userEmail {
            font-size: 1.18rem;
            margin-bottom: 1em;
            color: var(--color-text-secondary);
        }

        #feedback {
            margin-top: 1em;
            font-size: 1.05rem;
            color: var(--color-success);
            display: none;
            font-weight: 500;
        }

        #savePopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            min-height: 160px;
            min-width: 320px;
            background: rgba(16,23,42,0.98);
            border-radius: 1.2em;
            box-shadow: var(--shadow);
            padding: 2em 1.5em 1.5em 1.5em;
        }
        #savePopup p {
            margin: 0 0 1.5em 0;
            font-size: 1.13rem;
            color: var(--color-text-secondary);
        }
        #savePopup button {
            display: inline-block;
            margin: 0 1em;
            padding: 0.8em 1.6em;
            border-radius: 0.5em;
            font-size: 1rem;
            font-weight: 500;
            transition: background 0.2s;
            width: auto;
        }
        #savePopup #yesBtn {
            background: linear-gradient(90deg, var(--color-success), var(--color-accent));
            color: #1e293b;
        }
        #savePopup #yesBtn:hover {
            background: linear-gradient(90deg, #16a34a, #0ea5e9);
        }
        #savePopup #noBtn {
            background: #64748b;
            color: var(--color-text);
        }
        #savePopup #noBtn:hover {
            background: #334155;
        }

        #countdown {
            display: none;
            margin: 1em 0 0.5em 0;
            font-size: 1rem;
            color: var(--color-accent);
            background: rgba(34,211,238,0.07);
            border-radius: 0.5em;
            padding: 0.5em 0.7em;
            font-weight: 500;
        }
        #countdown span {
            font-weight: bold;
            color: var(--color-secondary);
        }

        h3 {
            font-size: 2rem;
            margin-bottom: 1.2em;
            color: var(--color-text);
            font-weight: 700;
            letter-spacing: 0.03em;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .bg-text {
                font-size: 3em;
            }
            .card, #savePopup {
                padding: 1.2em 0.7em 1em 0.7em;
                max-width: 98vw;
            }
            #savePopup button {
                width: 100%;
                margin: 0.5em 0;
            }
        }
    </style>
</head>
<body>
    <div class="bg-text">
        <span>D</span><span>A</span><span>V</span><span>U</span><span>N</span>
    </div>
    <div id="authSection" class="card">
        <h3 id="authTitle"><i class="fas fa-sync"></i> Sincronizar Guardado</h3>
        <input type="email" id="email" placeholder="Correo electrÃ³nico">
        <input type="password" id="password" placeholder="ContraseÃ±a">
        <div id="countdown">Registro cierra en: <span id="timer"></span></div>
        <button id="authBtn"><i class="fas fa-sign-in-alt"></i> Sincronizar Guardado</button>
        <span class="toggle-link" id="toggleAuth">Â¿Nuevo en FC25? RegÃ­strate</span>
    </div>
    <div id="saveSection" class="card">
        <span id="userEmail"></span>
        <span id="feedback"><i class="fas fa-check-circle"></i> Â¡Guardado!</span>
    </div>
    <div id="failureMessage" class="card"><i class="fas fa-exclamation-triangle"></i> Guardado fallido</div>
    <div id="savePopup" class="card">
        <p><i class="fas fa-question-circle"></i> Â¿Deseas guardar tu progreso?</p>
        <button id="yesBtn"><i class="fas fa-check"></i> SÃ­</button>
        <button id="noBtn"><i class="fas fa-times"></i> No</button>
    </div>

    <!-- Firebase v8 SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        console.log("UI de Guardado FC25 Davun ðŸŸ¢");

        const firebaseConfig = {
            apiKey: "AIzaSyAYF88RuhWLgKXUC1nePFOLdBv3WS-nYNY",
            authDomain: "fifa-davun-utility.firebaseapp.com",
            projectId: "fifa-davun-utility",
            storageBucket: "fifa-davun-utility.appspot.com",
            messagingSenderId: "285918417550",
            appId: "1:285918417550:web:005acea2b83881d8cc2fdf",
            measurementId: "G-TPD462ZGCB"
        };

        try {
            firebase.initializeApp(firebaseConfig);
            console.log("Firebase conectado âœ…");
        } catch (error) {
            console.error("Error de Firebase:", error);
        }

        const auth = firebase.auth();
        const db = firebase.firestore();

        document.addEventListener("DOMContentLoaded", function() {
            const authBtn = document.getElementById("authBtn");
            const authTitle = document.getElementById("authTitle");
            const toggleAuth = document.getElementById("toggleAuth");
            const countdown = document.getElementById("countdown");
            const timer = document.getElementById("timer");
            const feedback = document.getElementById("feedback");
            const emailInput = document.getElementById("email");
            const passwordInput = document.getElementById("password");
            const authSection = document.getElementById("authSection");
            const saveSection = document.getElementById("saveSection");
            const failureMessage = document.getElementById("failureMessage");
            const userEmailSpan = document.getElementById("userEmail");
            const savePopup = document.getElementById("savePopup");
            const yesBtn = document.getElementById("yesBtn");
            const noBtn = document.getElementById("noBtn");

            if (!authSection || !saveSection || !savePopup) {
                console.error("Faltan elementos:", { authSection, saveSection, savePopup });
                return;
            }

            let isRegisterMode = false;
            let extension = window.location.search ? decodeURIComponent(window.location.search.substring(1)) : "";

            // Temporizador de cuenta regresiva
            const deadline = new Date("2025-05-19T23:59:59Z").getTime();
            function updateTimer() {
                const now = new Date().getTime();
                const timeLeft = deadline - now;
                if (timeLeft <= 0) {
                    countdown.style.display = "none";
                    toggleAuth.style.display = "none";
                    if (isRegisterMode) {
                        isRegisterMode = false;
                        authTitle.innerHTML = '<i class="fas fa-sync"></i> Sincronizar Guardado';
                        authBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sincronizar Guardado';
                    }
                    return false;
                }
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                timer.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                return true;
            }
            setInterval(updateTimer, 1000);
            const isRegistrationOpen = updateTimer();

            function extractCredential(keyword, delimiter) {
                const match = extension.match(new RegExp(`${keyword}:(.*?)[${delimiter}]`));
                return match ? match[1].trim() : "";
            }

            const urlEmail = extractCredential("email", ",");
            const urlPassword = extractCredential("password", "\\.");

            function cleanExtension(rawExtension) {
                return rawExtension
                    .replace(/email:.*?[,]/, "")
                    .replace(/password:.*?[\.]/, "")
                    .replace(/^[,\.]+|[,\\.]+$/g, "")
                    .trim();
            }
            const cleanedExtension = cleanExtension(extension);

            function downloadTxtFile(content) {
                const blob = new Blob([content], { type: "text/plain" });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = `fc25_guardado_${Date.now()}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            }

            function showSaveSection(user) {
                authSection.style.display = "none";
                saveSection.style.display = "flex";
                failureMessage.style.display = "none";
                userEmailSpan.textContent = `Sincronizado como: ${user.email}`;
                savePopup.style.display = "block";
            }

            function attemptAutoAuth() {
                if (!urlEmail || !urlPassword) {
                    authSection.style.display = "flex";
                    saveSection.style.display = "none";
                    failureMessage.style.display = "none";
                    return;
                }
                auth.signInWithEmailAndPassword(urlEmail, urlPassword)
                    .then(userCredential => {
                        showSaveSection(userCredential.user);
                    })
                    .catch(err => {
                        authSection.style.display = "flex";
                        saveSection.style.display = "none";
                        failureMessage.style.display = "block";
                    });
            }

            auth.onAuthStateChanged(user => {
                if (user) {
                    showSaveSection(user);
                } else {
                    attemptAutoAuth();
                }
            });

            toggleAuth.addEventListener("click", function() {
                if (!isRegistrationOpen && !isRegisterMode) {
                    alert("El periodo de registro ha finalizado.");
                    return;
                }
                isRegisterMode = !isRegisterMode;
                if (isRegisterMode) {
                    authTitle.innerHTML = '<i class="fas fa-user-plus"></i> Registrar Guardado';
                    authBtn.innerHTML = '<i class="fas fa-user-plus"></i> Registrar Guardado';
                    toggleAuth.textContent = "Â¿Ya tienes cuenta? Sincronizar Guardado";
                    countdown.style.display = "block";
                } else {
                    authTitle.innerHTML = '<i class="fas fa-sync"></i> Sincronizar Guardado';
                    authBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sincronizar Guardado';
                    toggleAuth.textContent = "Â¿Nuevo en FC25? RegÃ­strate";
                    countdown.style.display = "none";
                }
                emailInput.value = "";
                passwordInput.value = "";
            });

            authBtn.addEventListener("click", function() {
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
                if (!email || !password) {
                    alert("Por favor, introduce correo y contraseÃ±a.");
                    return;
                }
                if (isRegisterMode) {
                    if (!isRegistrationOpen) {
                        alert("El periodo de registro ha finalizado.");
                        return;
                    }
                    auth.createUserWithEmailAndPassword(email, password)
                        .then(userCredential => {
                            showSaveSection(userCredential.user);
                        })
                        .catch(err => {
                            alert("No se pudo registrar: " + err.message);
                            failureMessage.style.display = "block";
                            authSection.style.display = "none";
                        });
                } else {
                    auth.signInWithEmailAndPassword(email, password)
                        .then(userCredential => {
                            showSaveSection(userCredential.user);
                        })
                        .catch(err => {
                            alert("No se pudo sincronizar: " + err.message);
                            failureMessage.style.display = "block";
                            authSection.style.display = "none";
                        });
                }
            });

            yesBtn.addEventListener("click", function() {
                const user = auth.currentUser;
                if (user) {
                    const codeToSave = cleanedExtension || "Sin cÃ³digo proporcionado";
                    db.collection("users").doc(user.uid).set({
                        lastSaveCode: codeToSave,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    })
                    .then(() => {
                        feedback.style.display = "block";
                        savePopup.style.display = "none";
                        setTimeout(() => feedback.style.display = "none", 2000);
                        downloadTxtFile(codeToSave);
                    })
                    .catch(err => {
                        alert("No se pudo sincronizar: " + err.message);
                        savePopup.style.display = "none";
                    });
                }
            });

            noBtn.addEventListener("click", function() {
                savePopup.style.display = "none";
            });

            // Mostrar la secciÃ³n inicial
            authSection.style.display = "flex";
        });
    </script>
</body>
</html>
